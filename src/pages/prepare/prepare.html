
<ion-content class="content">
    <ion-item [style.padding-top.px]="10"  [style.background]="'transparent'" text-center no-lines>
        <img  src="assets/imgs/logos/logopro2.png">
    </ion-item>

    <ion-item class="title_item" [style.color]="'white'" no-lines text-center>
        {{'instruction' | translate}}
    </ion-item>

    <ion-item class="content_item"  no-lines text-center>
      <div>
          {{'instruction content' | translate}}
      </div>
    </ion-item>

    <div class="content_image">
      <img *ngIf="currentLang == 'en'" src="assets/imgs/iconos/instrucciones_en.png">
      <img *ngIf="currentLang != 'en'" src="assets/imgs/iconos/instrucciones.png">
    </div>

    <ion-item [style.margin-top.px]="5"  [style.background]="'transparent'"  no-lines text-center>
        <button  class="mybutton" ion-button color="button_primary" (click)="onclickbuttons()">
          <div col-2><img src="assets/imgs/iconos/preparar.png" item-start></div>
          <div col-10>{{'prepare' | translate  }}</div>
        </button>
    </ion-item>

    <ion-item  [style.background]="'transparent'"  no-lines text-center>
      <button class="bottom_part" ion-button color="button_primary" (click)="onclickbackbutton()" >
          <div col-2><img src="assets/imgs/iconos/volver.png" item-start></div>
          <div col-8>{{'back to menu' | translate   }}</div>
      </button>
    </ion-item>

</ion-content>
