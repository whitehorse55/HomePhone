<ion-header>

  <ion-toolbar color="button_primary" text-center>
    <ion-title>{{ 'send remedie' | translate}}</ion-title>
    <ion-buttons right>
        <button (click)="onclickcancelbutton()" clear ion-button>{{'close' | translate}}</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding class="content">

  <ion-item no-lines text-center>
    <ion-input placeholder = "para : " type="text" [(ngModel)]="mytitle" ></ion-input>
  </ion-item>

  <ion-item no-lines text-center>
    <ion-input type="text" [(ngModel)]="myfriend" ></ion-input>
  </ion-item>

  <ion-item text-wrap no-lines text-center>
    <ion-textarea  placeholder = "Mensaje : " type="text" [(ngModel)]="mycontent" ></ion-textarea>
  </ion-item>

  <ion-item  [style.background]="'transparent'"  no-lines text-center>
      <button  class="mybutton" ion-button color="button_primary" (click)="validate()">
        <div col-2><img src="assets/imgs/iconos/save.png" item-start></div>
        <div col-10>{{'sendfriend' | translate  }}</div>
      </button>
  </ion-item>

</ion-content>
