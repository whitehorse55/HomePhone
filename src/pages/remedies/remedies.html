<!--
  Generated template for the RemediesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <customheader  [category]="'remedies'" [type]="'search'" (sendKey)="oninputserach($event)"></customheader>
</ion-header>
<ion-content>
  <ion-list  *ngIf= "datainfo.length > 0" class="mylist">
      <customitem  (clickitem)="onclickitem($event);" *ngFor="let info of datainfo; let i = index"  [index]="i" [data]="info"></customitem>
  </ion-list>
</ion-content>

<ion-footer>
    <bottombar (clickBack)="onclickbackbutton($event)"></bottombar>
</ion-footer>
