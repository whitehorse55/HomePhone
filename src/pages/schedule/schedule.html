<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-toolbar color="button_primary" text-center>
    <ion-title>{{ 'schdule' | translate}}</ion-title>
    <ion-buttons right>
        <button (click)="onclickcancelbutton()" clear ion-button>{{'close' | translate}}</button>
    </ion-buttons>
  </ion-toolbar>


</ion-header>


<ion-content class="content">
    <ion-item [style.background]="'transparent'">
      <ion-datetime placeholder="please insert date" displayFormat="YY/MMM/DD/DDDD hh/mm A" pickerFormat="YY/MMM/DD/DDDD hh/mm A" [(ngModel)]="mydata"></ion-datetime>
    </ion-item>


    <ion-item [style.background]="'transparent'" no-lines text-center>
      <button  class="mybutton" ion-button color="button_primary" (click)="onclickbuttons()">
        <div col-2><img src="assets/imgs/iconos/reloj.png" item-start></div>
        <div col-10>{{'schdule' | translate  }}</div>
      </button>
    </ion-item>

</ion-content>
